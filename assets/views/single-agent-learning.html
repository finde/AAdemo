<div class="container">
	<div id="content" ng-controller='GameController as ctrl'>
		<!-- heading -->
		<div id="heading" class="row">
			<h1 class="title">Single Agent Learning</h1>
		</div>

		<!-- config form -->
		<div id="setting-box" class="row">
			<div class="cols-xs-12">
				<label class="col-xs-4 text-left">#Trials:</label>
				<div class="col-xs-8">
					<input class="form-control" ng-model="ctrl.config.nLearning" placeholder="10, ..., 500">
				</div>
			</div>

			<div class="cols-xs-12">
				<label class="col-xs-4 text-left">Discount Factor:</label>
				<div class="col-xs-8">
					<input class="form-control" ng-model="ctrl.config.gamma" placeholder="0.1, ..., 0.9">
				</div>
			</div>

			<div class="cols-xs-12">
				<label class="col-xs-4 text-left">Learning Rate:</label>
				<div class="col-xs-8">
					<input class="form-control" ng-model="ctrl.config.alpha" placeholder="0.1, ..., 0.5">
				</div>
			</div>

			<div class="cols-xs-12">
				<label class="col-xs-4 text-left">Init Q-values:</label>
				<div class="col-xs-8">
					<input class="form-control" ng-model="ctrl.config.initQ" placeholder="15">
				</div>
			</div>

			<div class="cols-xs-12">
				<label class="col-xs-4 text-left">Soft Policy:</label>
				<div class="col-xs-8">
					<input class="form-control" ng-model="ctrl.config.actionSelector" placeholder="greedy / softmax">
				</div>
			</div>

			<div class="cols-xs-12">
				<label class="col-xs-4 text-left">Soft Policy Factor:</label>
				<div class="col-xs-8">
					<input class="form-control" ng-model="ctrl.config.epsilon" placeholder="0.1, ..., 0.9">
				</div>
			</div>

			<div class="cols-xs-12">
				<label class="col-xs-4 text-left">Algorithm:</label>
				<div class="col-xs-8">
					<input class="form-control" ng-model="ctrl.config.algorithm" placeholder="qlearning / sarsa / onPolicyMC / offPolicyMC">
				</div>
			</div>

			<div class="cols-xs-12">
				<label class="col-xs-4 text-left">AveragingFactor:</label>
				<div class="col-xs-8">
					<input class="form-control" ng-model="ctrl.config.averagingFactor" placeholder="5, ..., 20">
				</div>
			</div>

		</div>

		<div class="row">
			<div class="cols-xs-12 text-right">
				<button ng-click='ctrl.runInference(ctrl.config)' ng-disabled="ctrl.isBusy" class="btn restart-button">Inference</button>
			</div>
		</div>

		<div ng-show="ctrl.isBusy" class="loading">
			<span ng-if='ctrl.isBusy'
			      class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
			Processing...
		</div>
		<div class="learning row">
			<div class="cols-xs-12" style="min-height: 300px; margin-top: 20px;">
				<highchart id="chart1" config="ctrl.salGraphAverageSteps"></highchart>
			</div>
			<div class="cols-xs-12" style="min-height: 300px; margin-top: 20px;">
				<highchart id="chart1" config="ctrl.salGraphOptimalActions"></highchart>
			</div>
		</div>

	</div>
</div>
